<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="./images/LOGO RUWAY-05.svg" alt="Ruway's logo" />
        </div>
        <div class="image"></div>
        <div class="text">
          Start for free & Get <br />
          Attractive offers Today!
        </div>
      </div>
      <form id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already have an Account? <br />
            <br />

            <span>Sign In</span>
          </div>
          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/fluency/25/000000/google-logo.png"
              />
              Sign Up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/windows/30/ffffff/facebook-new.png"
              />
              Sign Up
            </div>
          </div>
          <div class="or">Or</div>
        </div>

        <!-- /**
      * !user name Input here
      **/-->
        <div>
          <label for="username">User Name</label>
          <i class="far fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Andrea Smith"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /**
      * !email Input here
      **/-->
        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /**
      * !password Input here
      **/-->
        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input
            class="password"
            type="password"
            name="password"
            id="password"
            placeholder="Password here"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
